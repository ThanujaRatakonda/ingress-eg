<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h2>Registered Users</h2>

    <a href="/">Add New User</a>
    <br><br>

    {% if users %}
        <table border="1" cellpadding="10">
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>

            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No users added yet.</p>
    {% endif %}
</body>
</html>
